<!doctype html>
<html>
    <style>
        body { font-family: "Lato", sans-serif; }
        .titlebar
        {
            height: 6.9%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 2.6%;
            right: 0;
            background-color: #ffaa00;
            text-align: center;
        }
        .titlebar a
        {
            text-decoration: none;
            display: block;
            font-size: 6.9%;
            color: #818181;
            transition: 0.3s
        }
        .sidebarcorner
        {
            height: 9.3%;
            width: 2.6%;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
        }
        
        .sidebarcorner span
        {
            cursor: pointer;
            font-size: 4.6%;
            text-align: center;
            padding-top: 2.3%;
            padding-bottom: 2.3%;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }
        .sidebarsmall
        {
            height: 100%;
            width: 2.6%;
            position: fixed;
            z-index: 2;
            top: ;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
        }
        .sidebarsmall img
        {
            width: 25px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            padding-top: 8px;
            padding-bottom: 8px;
            text-decoration: none;
            color: #818181;
            display: block;
            transition: 0.3s
        }
        .sidenav
        {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 2.6%;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 100px;
        }
        .sidenav a
        {
            padding: 0.7% 0.4% 0.7% 0.4%;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s
        }
        .sidenav a:hover, .titlebar a:hover, .sidebarcorner: span:hover, .sidebarsmall img:hover, .offcanvas a:focus { color: #f1f1f1; }
        .sidenav .sidebarsmall
        {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 2.6%;
        }
        @media screen and (max-height: 41.7%) { .sidenav { padding-top: 15px; } .sidenav a {font-size: 18px;} }
    </style>
    <body>
        <div id="sidenav" class="sidenav">
            <a href="#">Continuum</a>
            <a href="#">MoarWoods</a>
            <a href="#">Redstone Logistics</a>
            <a href="#">Metallurgic Extras</a>
        </div>
        <div id="sidebarcorner" class="sidebarcorner">
            <span onclick="togglemenu()">&#9776;</span>
        </div>
        <div id="sidebarsmall" class="sidebarsmall">
            <img src="https://t4.rbxcdn.com/4246784b1ac7ae103c497f6eda063228">
            <img src="https://t4.rbxcdn.com/4246784b1ac7ae103c497f6eda063228">
            <img src="https://t4.rbxcdn.com/4246784b1ac7ae103c497f6eda063228">
            <img src="https://t4.rbxcdn.com/4246784b1ac7ae103c497f6eda063228">
        </div>
        <div id="titlebar" class="titlebar"> <a href="#">Continuum</a></div>
        <script>
            document.getElementById("sidenav").style.width = "0%";
            function togglemenu()
            {
                var style = document.getElementById("sidenav").style;
            	if(style.width === "0%")
            	{
                    style.width = "13%";
            	}
            	else
           		{
                    style.width = "0%";
           		}
           	}
        </script>
    </body>
</html>
