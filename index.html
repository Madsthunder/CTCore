<!doctype html>
<html>
    <style>
        body { font-family: "Lato", sans-serif; }
        .titlebar
        {
            height: 75px;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 50px;
            right: 0;
            background-color: #ffaa00;
            text-align: center;
        }
        .titlebar a
        {
            text-decoration: none;
            display: block;
            font-size: 75px;
            color: #818181;
            transition: 0.3s
        }
        .sidebarcorner
        {
            height: 75px;
            width: 50px;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            text-align: center;
        }
        
        .sidebarcorner span
        {
            cursor: pointer;
            font-size: 37.5px;
            color: #818181;
            display: block;
        }
        .sidebarsmall
        {
            height: 100%;
            width: 50px;
            position: fixed;
            z-index: 2;
            top: 75px;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
        }
        .sidebarsmall img
        {
            width: 25px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            padding-top: 8px;
            padding-bottom: 8px;
            text-decoration: none;
            color: #818181;
            display: block;
            transition: 0.3s
        }
        .sidenav
        {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 50px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 75px;
        }
        .sidenav a
        {
            padding: 8px 8px 8px 8px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s
        }
        .sidenav a:hover, .titlebar a:hover, .sidebarcorner: span:hover, .sidebarsmall img:hover, .offcanvas a:focus { color: #f1f1f1; }
        .sidenav .sidebarsmall
        {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        @media screen and (max-height: 450px) { .sidenav { padding-top: 15px; } .sidenav a {font-size: 18px;} }
    </style>
    <body>
        <div id="sidenav" class="sidenav">
            <a href="#">Continuum</a>
            <a href="#">MoarWoods</a>
            <a href="#">Redstone Logistics</a>
            <a href="#">Metallurgic Extras</a>
        </div>
        <div id="sidebarcorner" class="sidebarcorner">
            <span onclick="togglemenu()">&#8801;</span>
        </div>
        <div id="sidebarsmall" class="sidebarsmall">
            <img src="https://t4.rbxcdn.com/4246784b1ac7ae103c497f6eda063228">
            <img src="https://t4.rbxcdn.com/4246784b1ac7ae103c497f6eda063228">
            <img src="https://t4.rbxcdn.com/4246784b1ac7ae103c497f6eda063228">
            <img src="https://t4.rbxcdn.com/4246784b1ac7ae103c497f6eda063228">
        </div>
        <div id="titlebar" class="titlebar"></div>
        <script>
            document.getElementById("sidenav").style.width = "0px";
            function togglemenu()
            {
                var style = document.getElementById("sidenav").style;
            	if(style.width === "0px")
            	{
                    style.width = "250px";
            	}
            	else
           		{
                    style.width = "0px";
           		}
           	}
            function sendHTTPRequest(request, element)
            {
            	var http;
            	if(navigator.appName == "Microsoft Internet Explorer")
           		{
            		http = new ActiveXObject("Microsoft.XMLHTTP");
           		}
            	else
           		{
            		http = new XMLHttpRequest();
           		}
                http.onreadystatechange = function(){if(this.readyState==4&&this.status==200){document.getElementById(element).innerHTML=this.responseText}};
            	http.open("get", request, true);
                http.send();
                console.log(http);
            }
            function onResponse(http)
            {
            	if(http.readyState == 4)
           		{
            		document.getElementById("titlebar").innerHTML=http.responseText;
           		}
            }
            sendHTTPRequest("https://madsthunder.github.io/Continuum/src/main/sites/title.html", "titlebar");
        </script>
    </body>
</html>
